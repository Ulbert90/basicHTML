<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>RVLstore</title>
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RVLstore</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <div class="card my-4">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img src="img/02.jpeg" class="img-fluid border border-dark" alt="Centered Image">
                    </div>
                    <div class="card-title text-center">
                        <h3>EVA 02 HODDIE</h3>
                        <p>Hoddie berbahan katun yang nyaman digunakan</p>
                        <u><p>IDR RP. 800,000</p></u>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container my-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">ISI DATA DIRI</h2>
                            <form id="purchaseForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nama:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Nomor Telepon:</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Alamat Pengiriman:</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="size" class="form-label">Ukuran Hoddie:</label>
                                    <select class="form-select" id="size" required>
                                        <option selected disabled value="">Pilih ukuran...</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Beli Sekarang</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-4 navbar bg-dark navbar-dark text-white">
        <p>&copy; 2024 RVLstore. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Pesanan Berhasil!',
                text: 'Pesanan telah dikirim ke rumah Anda!',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'clear.html';
                }
            });
        });
    </script>
</body>
</html>
